<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flores de Criss üåªüçÅ</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="envelope">
      <div class="envelope-inner">

        <!-- Frente de la carta -->
         
        <div class="envelope-front">
          <div class="postage-stamp">
            <svg fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 300 300" xml:space="preserve">
              <path d="M253.98,257.652c0-8.568,8.568-17.748,17.136-18.361c-1.224-4.895-1.224-10.402-0.611-15.299 ..."></path>
            </svg>
          </div>
          <div class="address">
            <p><span>Para:</span> <span>Las chicas de C2C</span></p>
            <p><span>De:</span> <span>Abel </span></p>
          </div>
        </div>

        <!-- Reverso con la carta -->
        <div class="envelope-back">
          <div class="top-fold"></div>
          <div class="letter">
            <img src="https://img.freepik.com/vector-premium/pulgar-dedos-imprimir-marca-huella-dactilar-amor-corazon_53500-1839.jpg" 
                 alt="love1" class="custom-image">

            <p>Para las mejores chicas del C2Cüëë‚ù§Ô∏è <span class="highlight">¬°Las Quierooo..!!!!</span></p>

            <img src="mochixd.png" alt="love2" class="custom-image2">
          </div>
        </div>

      </div>
    </div>

    <!-- üåº Bot√≥n debajo de la carta -->
    <p></p>
    <p></p>
    <button id="goToFlowers" class="letter-button"> Ver tus flores ->üåª</button>
  </div>

  <!-- Flores amarillas lluvia -->
  <div id="flower-rain"></div>

  <!-- üéµ Audio oculto -->
  <audio id="bg-music" loop>
    <source src="flormusica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    let musicStarted = false;

    // Reproducir m√∫sica al primer click en cualquier parte
    document.addEventListener("click", () => {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    });

    // Lluvia de flores amarillas
    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower-drop";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.getElementById("flower-rain").appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }
    setInterval(createFlower, 300);

    // Abrir/cerrar carta
    const envelope = document.querySelector(".envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
    });

    // Redirigir al index1 al tocar el bot√≥n
    document.getElementById("goToFlowers").addEventListener("click", () => {
      window.location.href = "index1.html";
    });
  </script>
  <style>
    #flower-rain {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9999;
    }
    .flower-drop {
      position: absolute;
      top: -40px;
      width: 32px; height: 32px;
      background-image: url('https://img.icons8.com/color/48/000000/sunflower.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: flowerfall linear;
    }
    @keyframes flowerfall {
      to { transform: translateY(100vh); opacity: 0.5; }
    }
  </style>
</body>
</html>
